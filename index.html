<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header-text" id="header-line-one">Generate a</h1>
      <h1 class="header-text" id="header-line-two">random password</h1>
      <p class="header-text" id="header-line-three">
        Never use an insecure password again.
      </p>
      <button class="generator-btn" onclick="generatePassword()">Generate passwords</button>
      <hr />
      <div class="password-container">
        <div class="password-div" id="password-one-el"></div>
        <div class="password-div" id="password-two-el"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
